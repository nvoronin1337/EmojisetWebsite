  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>

</head>

<body>
  <!--Navigation bar (Navbar: Home, Team, Research, About*-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('home_page') }}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Team</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Research
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Emojiset Mining</a>
            <a class="dropdown-item" href="#">Epidemiology</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h5 class="mt-3">Large Dataset Extraction</h5>
    <form id="taskForm" class="form" method="POST">
    <div class="form-group">
    <div class="card mt-3">
    <div class="card-body">
    <div class="row">
      <div class="col">
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="card mt-3">
                  <div class="card-body">
                    <h6 class="mt-3">Saved Queries</h6>
                    <!--add queries here-->
                  </div>
                </div>
              </div>
            </div>
          </div>          
      </div>
    <div class="col">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card mt-3">
              <div class="card-body">
                <h6 class="mt-3">Data Collection Methods</h6>
                <br>
              <!--# of tweets-->
              <div class="row">
                <div class="col">
                  <input type="number" class="form-control" id="tweets" name="tweets" placeholder="Number of tweets">
                </div>
              </div>
              <div style="line-height:50%;">
                <br>
              </div>
              <!--size of file-->
              <div class="row">
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="size" name="size" placeholder="Size of dataset">
                </div>
                  <div class="col-sm-4">
                    <select name="units" id="units" class="form-control">
                      <option value="kb">kb</option>
                      <option value="mb">mb</option>
                      <option value="gb">gb</option>
                      <option value="tb">tb</option>                        
                    </select>
                  </div>
                </div>
                <div style="line-height:50%;">
                  <br>
                </div>
                <!--end date/time of collection-->
                <div class="row">
                  <div class="col">
                    <h6 class="mt-3">Run until:</h6>
                  </div>
                  <div class="col">
                    <input type="datetime-local" class="form-control" id="time-length" name="time-length" min="2018-06-07T00:00">
                  </div>
                </div>
                <div style="line-height:50%;">
                  <br>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="horizontal-container">
                      <button id="submit" value="submit_keywords" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </form>
  </div>
</body>

</html>
